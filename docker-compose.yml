networks:
  my_network:
    driver: bridge

services:
  broker:
    image: apache/kafka:latest
    container_name: broker
    ports:
      - "9092:9092" 
    deploy:
      resources:
        limits:
          cpus: '4.0'          
          memory: 8G           
        reservations:
          cpus: '2.0'          
          memory: 4G         
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: CLIENT://broker:9092,CTRL://localhost:9093
      KAFKA_ADVERTISED_LISTENERS: CLIENT://broker:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CTRL
      KAFKA_INTER_BROKER_LISTENER_NAME: CLIENT
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CLIENT:PLAINTEXT,CTRL:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@localhost:9093

      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1

      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1

      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0

      KAFKA_NUM_PARTITIONS: 3
      
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: "weather_db"
      POSTGRES_USER: "admin"
      POSTGRES_PASSWORD: "admin"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data 
  application:
    build: ./app
    volumes:
      - ./app:/app
    ports:
      - "8000:8000" 
    depends_on:
      - broker
      - postgres
    
volumes:
  postgres_data:  
